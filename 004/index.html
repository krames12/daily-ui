<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator - Daily UI #004 by Nick Kramer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>

<body>

  <div id="calculator_container">
    <input type="textbox" class="output" readonly>
    <div class="button_container">
      <div class="all_clear clear_buttons calc_button" title="Clear All"><p>AC</p></div>
      <div class="backspace clear_buttons calc_button" title="Backspace"><p>CE</p></div>
      <div class="calc_button divide operation_button"><p>/</p></div>
      <div class="calc_button seven number_button"><p>7</p></div>
      <div class="calc_button eight number_button"><p>8</p></div>
      <div class="calc_button nine number_button"><p>9</p></div>
      <div class="calc_button multiply operation_button"><p>*</p></div>
      <div class="calc_button four number_button"><p>4</p></div>
      <div class="calc_button five number_button"><p>5</p></div>
      <div class="calc_button six number_button"<p>6</p></div>
      <div class="calc_button minus operation_button"><p>-</p></div>
      <div class="calc_button one number_button"><p>1</p></div>
      <div class="calc_button two number_button"><p>2</p></div>
      <div class="calc_button three number_button"><p>3</p></div>
      <div class="calc_button plus operation_button"><p>+</p></div>
  		<div class="calc_button zero number_button"><p>0</p></div>
      <div class="calc_button decimal operation_button"><p>.</p></div>
      <div class="calc_button equals"><p>=</p></div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>

</html>
