<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator - Daily UI #004 by Nick Kramer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="calculator_container">
    <input type="textbox" class="output" readonly>
    <div class="button_container">
      <div class="all_clear clear_buttons calc_button" title="Clear All">AC</div>
      <div class="backspace clear_buttons calc_button" title="Backspace">CE</div>
      <div class="calc_button divide operation_button">/</div>
      <div class="calc_button seven number_button">7</div>
      <div class="calc_button eight number_button">8</div>
      <div class="calc_button nine number_button">9</div>
      <div class="calc_button multiply operation_button">*</div>
      <div class="calc_button four number_button">4</div>
      <div class="calc_button five number_button">5</div>
      <div class="calc_button six number_button">6</div>
      <div class="calc_button minus operation_button">-</div>
      <div class="calc_button one number_button">1</div>
      <div class="calc_button two number_button">2</div>
      <div class="calc_button three number_button">3</div>
      <div class="calc_button plus operation_button">+</div>
  		<div class="calc_button zero number_button">0</div>
      <div class="calc_button decimal operation_button">.</div>
      <div class="calc_button equals">=</div>
    </div>
  </div>
  
</body>

</html>
