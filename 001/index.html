<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up - Daily UI #001 by Nick Kramer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main>

  <div class="container-box">
    <h1>Sign Up</h1>

    <form>
      <input type="textbox" placeholder="E-mail" id="email" required/>
      <input type="textbox" placeholder="Username" id="username" required/>
      <input type="textbox" placeholder="Password" id="password" required/>
      <input type="checkbox" id="newsletter-box"><label for="newsletter-box">Sign up for our weekly newsletter</label>
      <input type="button" value="Sign Up">
    </form>


  </div>

</main>

</body>

</html>
